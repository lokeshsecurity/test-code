	<script type="text/javascript">
	

	$(document).ready(function() {
		var error=GetURLParameter('errorMessage');
		var invalidSessionError=GetURLParameter('error');
		if(error!=null && error!=''){
			$('#errorMsg').html('اسم المستخدم او كلمة المرور غير صحيحة');
			$('#errorMsg').removeClass("hidden");
		}
		if(invalidSessionError!=null && invalidSessionError!=''){
			$('#errorMsg').html('انتهت صلاحية الدخول الخاصة بك . الرجاء تسجيل الدخول');
			$('#errorMsg').removeClass("hidden");
		}
	});
	
	function GetURLParameter(sParam) {
		var url = decodeURIComponent(window.location.href);
		var value = '';
		var queryStringIdx = url.indexOf(sParam + '=');
		if (queryStringIdx != -1) {
			queryStringIdx = url.indexOf(sParam + '=');
			var strSub = url.substr(queryStringIdx, url.length);
			if (strSub.indexOf('/')!= -1) {
				strSub = strSub.substr(0, strSub.indexOf('/'));
			}
			value = strSub.substr(strSub.indexOf('=') + 1, strSub.length);
		}
		return value;
	}
	</script>
